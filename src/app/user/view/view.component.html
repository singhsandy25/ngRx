
<div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">email</th>
          <th scope="col">contact</th>
          <th scope="col">operation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of user$ | async ">
          <td>{{ user.name }}</td> 
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          
          <td>
            <!-- <button (click)="showUpdateForm(course)" class="btn btn-primary" style="margin: 5px">Update</button> -->
            <button  class="btn btn-info" (click)="showUpdateForm(user)" style="margin: 5px" data-toggle="modal" data-target="#exampleModalLong">view</button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin: 5px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Entered Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body " >
                       
            <div *ngIf="isUpdateActivated" style="margin-top: 50px; margin-left: 50px;">
              <h4>User Details</h4>
              <form  (ngSubmit)="updateUser(updateForm)" #updateForm="ngForm">
                <div class="form-group">
                  <label for="id">UserId</label>
                  <input type="text" id="id" name="id" class="form-control" [(ngModel)]="userToBeUpdated.id"  style="width: 400px"/>
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" class="form-control" [(ngModel)]="userToBeUpdated.name"  style="width: 400px"/>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" class="form-control" [(ngModel)]="userToBeUpdated.email" style="width: 400px"/>
                </div>
                <div class="form-group">
                  <label for="phone">Contact</label>
                  <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="userToBeUpdated.phone" style="width: 400px"/>
                </div>

                <div class="modal-footer">
                  <!-- <button [disabled]="updateForm.invalid"  class="btn btn-primary" type="submit">Update</button> -->
                  <button   class="btn btn-primary" type="submit" >Update</button>
                  <button class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
      </div>
    </div>
  </div>
</div>
