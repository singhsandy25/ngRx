
<div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">email</th>
          <th scope="col">contact</th>
          <th scope="col">operation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of user$ | async ">
          <td>{{ user.name }}</td> 
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <!-- <button (click)="showUpdateForm(course)" class="btn btn-primary" style="margin: 5px">Update</button> -->
            <button  class="btn btn-primary" style="margin: 5px">Update</button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin: 5px">Delete</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  
    
  </div>
